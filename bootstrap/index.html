<head>

<style type="text/css">
    body{
        background-color: rgb(194, 230, 192);
    }
    .bg-image{
        background: url(uganda.jpg); 
         -webkit-background-size: cover;
         -moz-background-size: cover;
         -o-background-size: cover;
         background-size: cover;         
         background-position: center center;
    
    }
    .logo{
        height: 40px;
        width: 40px;
    }
    .img-izq{
        height: 355px;
    }
</style>
</head>
<body>
    <div class="container d-flex flex-grow-1 vh-100">
    
        <div class="row d-flex flex-grow-1 align-items-center">
            <div class="col rounded rounded-end shadow-lg align-items-center bg-image  col-md-6 img-izq"> 
             <!--  <img  src="uganda.jpg" class="img-fluid bg-image">  -->
            </div>
            <div class="col rounded-end bg-light col-md-6"> 
                <img src="logo.png" alt="" class="logo mt-3      img-fluid">
                <form class="bg-light">
                    <div class="mb-3" >
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="d-grid gap-2 mb-4">
                        <button type="submit" class="btn btn-primary btn-success">Submit</button>

                    </div>
                  </form>       
                     </div>
        </div>


    </div>
